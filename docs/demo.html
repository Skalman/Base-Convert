<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Base Convert: Demo</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="demo.css">

		<script src="../src/core.js" defer></script>
		<script src="../src/number.js" defer></script>
		<script src="../src/roman.js" defer></script>
		<script src="../src/twos-complement.js" defer></script>
		<script src="../src/standard.js" defer></script>
		<script src="../src/leet.js" defer></script>
		<script src="demo.js" defer></script>
	</head>
	<body>
		<h1>Base Convert: Demo</h1>
		<p>Comma-separated inputs will be treated as arrays.</p>

		<h2>
			Base(
				<label>
					from_base
					<input type="text" id="base_from" value="36"/>
				</label>,
				<label>
					to_base
					<input type="text" id="base_to" value="2"/>
				</label>,
				<label>
					number
					<input type="text" id="base_number" class="number" value="LOV.EMI"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="base_result"></output></p>


		<h2>
			Base.to(
				<label>
					to_base
					<input type="text" id="to_to" value="100"/>
				</label>,
				<label>
					number
					<input type="text" id="to_number" class="number" value="3.1415927"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="to_result"></output></p>


		<h2>
			Base.from(
				<label>
					from_base
					<input type="text" id="from_from" value="roman"/>
				</label>,
				<label>
					number
					<input type="text" id="from_number" class="number" value="MMLXVIII"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="from_result"></output></p>

		<h2>
			Base.get_name(
				<label>
					base
					<input type="text" id="get_name_base" value="12"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="get_name_result"></output></p>

		<h2>
			Base.suggest(
				<label>
					base
					<input type="text" id="suggest_base" value="2"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="suggest_result"></output></p>
	</body>
</html>
