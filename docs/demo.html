<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Base Convert: Demo</title>
		<link rel="shortcut icon" href="favicon.png" type="image/png"/>
		<link rel="stylesheet" href="demo.css"/>
	</head>
	<body>
		<h1>Base Convert: Demo</h1>
		<p>Comma-separated inputs will be treated as arrays.</p>

		<h2>
			Base(
				<label>
					from_base
					<input type="text" id="base_from"/>
				</label>,
				<label>
					to_base
					<input type="text" id="base_to"/>
				</label>,
				<label>
					number
					<input type="text" id="base_number" class="number"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="base_result"></output></p>


		<h2>
			Base.to(
				<label>
					to_base
					<input type="text" id="to_to"/>
				</label>,
				<label>
					number
					<input type="text" id="to_number" class="number"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="to_result"></output></p>


		<h2>
			Base.from(
				<label>
					from_base
					<input type="text" id="from_from"/>
				</label>,
				<label>
					number
					<input type="text" id="from_number" class="number"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="from_result"></output></p>

		<h2>
			Base.get_name(
				<label>
					base
					<input type="text" id="get_name_base"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="get_name_result"></output></p>

		<h2>
			Base.suggest(
				<label>
					base
					<input type="text" id="suggest_base"/>
				</label>
			)
		</h2>
		<p class="result">Result: <output id="suggest_result"></output></p>

		<script src="../core.js"></script>
		<script src="../number.js"></script>
		<script src="../standard.js"></script>
		<script src="../roman.js"></script>
		<script src="../leet.js"></script>
		<script src="demo.js"></script>
	</body>
</html>
